<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <title>Wissenschaftliches Seminar</title>

  <!-- Required stylesheet -->
  <link rel="stylesheet" media="screen" href="core/deck.core.css">

  <!-- Extension CSS files go here. Remove or add as needed. -->
  <link rel="stylesheet" media="screen" href="extensions/goto/deck.goto.css">
  <link rel="stylesheet" media="screen" href="extensions/menu/deck.menu.css">
  <link rel="stylesheet" media="screen" href="extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" media="screen" href="extensions/status/deck.status.css">
  <link rel="stylesheet" media="screen" href="extensions/scale/deck.scale.css">

  <!-- Style theme. More available in /themes/style/ or create your own. -->
  <link rel="stylesheet" media="screen" href="themes/style/swiss.css">

  <!-- Transition theme. More available in /themes/transition/ or create your own. -->
  <link rel="stylesheet" media="screen" href="themes/transition/horizontal-slide.css">

  <!-- Basic black and white print styles -->
  <link rel="stylesheet" media="print" href="core/print.css">

  <!-- Required Modernizr file -->
  <script src="modernizr.custom.js"></script>
</head>
<body>
  <div class="deck-container">

    <!-- Begin slides. Just make elements with a class of slide. -->

    <!-- Einleitung -->
    <section class="slide">
      <h1><img src="./img/ident.png"></h1>
    </section>

    <!-- Firewalls -->
    <section class="slide">
      <h1><img src="./img/shield_1f6e1-fe0f.png"></h1>
    </section>

    <!-- Web Application Firewalls -->
    <section class="slide">
      <!--      <table style="width:100%;min-height:100%;border: 1px solid black;"><tr style="height:100%;"><td style="vertical-align:baseline;"><img src="./img/spider-web_1f578-fe0f.png"></td><td><img src="./img/fire_1f525.png"></td><td><img src="./img/brick_1f9f1.png"></td></tr></table>-->
	    <img src="./img/spider-web_1f578-fe0f.png"><img src="./img/fire_1f525.png"><img src="./img/brick_1f9f1.png">
    </section>


    <!-- Arten von Firewalls -->
    <!-- vorgeschalten (reversproxys/devices)   -->
    <section class="slide">
      <h1><img src="./img/computer.png"><img src="./img/brick_1f9f1.png"></h1>
    </section>

    <!-- Arten von Firewalls -->
    <!-- integrierte (z.b. Servlet filter)-->
    <section class="slide">
      <h1><img src="./img/computer.png"><img src="./img/brick_1f9f1.png"></h1>
    </section>

    <!-- Vorstellung Webcastellum -->
    <!-- älteres Projekt/noch in verwendung / jedoch seit 2009 nicht mehr betreut -->
    <section class="slide">
      <h1><img src="./img/sauropod_1f995.png"/></h1>
    </section>

    <!-- Vergleich Produkte -->
    <!-- java basiert, als webfilter konzipiert -->
    <section class="slide">
      <h1><img style="height:200px" src="./img/duke.png"></h1>
    </section>


    <!-- Logikbasierte Abwehr -->
    <!-- bsp. dreimaliges login -->
    <section class="slide">
      <h1><img src="./img/teacher_1f9d1-200d-1f3eb.png"></h1>
    </section>

    <!-- Regelbasierte Abwehr -->
    <!-- strikte filterung nach regeln -->
    <section class="slide">
      <h1><img src="./img/police-officer_1f46e.png"></h1>
    </section>

    <!-- Uebertrag GitHub -->
    <section class="slide">
      <h1><img style="height:200px;" src="./img/octo.png"></h1>
    </section>

    <!-- Quelltext review -->
    <section class="slide">
      <h1><img src="./img/scroll_1f4dc.png"/></h1>
    </section>

    <!-- stat. Codeanalyse-->
    <section class="slide">
      <h1><img src="./img/summary_first.jpg"></h1>
    </section>

    <!-- Erstellung CI Pipeline -->
    <section class="slide">
      <h1><img style="height:200px" src="./img/bob.png"></h1>
    </section>

    <!-- Erstellung Tests -->
    <section class="slide">
      <h1><img src="./img/test-tube_1f9ea.png"/></h1>
    </section>

    <!-- Tools Junit, Arquillian -->
    <section class="slide">
      <h1><img src="./img/junit-logo.png"><img src="./img/arquillian_logo_450px.svg"></h1>
    </section>

    <!-- Tools HttpUnit , Drone Graphene -->
    <section class="slide">
      <h1><img src="./img/hu-icon.png"><img src="./img/drone_400.png"></h1>
    </section>

    <!-- gute Tests -->
    <section class="slide">
      <h1><img src="./img/smiling-face-with-hearts_1f970.png"></h1>
    </section>

    <!-- Böse Tests -->
    <section class="slide">
      <h1><img src="./img/pouting-face_1f621.png"></h1>
    </section>

    <!-- Ergebnis nach Analyse -->
    <section class="slide">
      <h1><img src="./img/overall_a.png"></h1>
    </section>

    <!-- Ausblick -->
    <section class="slide">
      <h1><img src="./img/lizard_1f98e.png"></h1>
    </section>

    <!-- Danke -->
    <section class="slide">
      <h1>Danke</h1>
    </section>

    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>

    <!-- deck.status snippet -->
    <p class="deck-status" aria-role="status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- End extension snippets. -->
  </div>

<!-- Required JS files. -->
<script src="jquery.min.js"></script>
<script src="core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="extensions/menu/deck.menu.js"></script>
<script src="extensions/goto/deck.goto.js"></script>
<script src="extensions/status/deck.status.js"></script>
<script src="extensions/navigation/deck.navigation.js"></script>
<script src="extensions/scale/deck.scale.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
  $(function() {
    $.deck('.slide');
  });
</script>
</body>
</html>
